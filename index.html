<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-colomn min-100-vh">
<header>
    <h1 class="website-title">Weather Dashboard</h1>
</header>

<main class="flex-row justify-space-between">
    <div class="col-12 col-sm-12 col-md-4 float-start">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <div id="user-form" class="card-body">
          <input type="text" id="myInput" placeholder="City Name"/>
          <button class="btn" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="history card">
        <h3 class="card-header text-uppercase">Search History</h3>
      </div>
    </div>

    <div class="col-12 col-sm-12 col-md-8 float-end">
      <div>
        <h2 class="side-title text-uppercase bg-light">Current Weather</h2>
        <div class="city"></div>
      </div>

      <div>
        <h2 class="side-title text-uppercase bg-light">Forecast for 5 days</h2>
        <div class="five-day"></div>
      </div>
    </div>

  </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>

</body>

</html>
